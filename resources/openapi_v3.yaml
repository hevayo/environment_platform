components:
  schemas:
    TreeRemovalApplicationCollection:
      type: array
      items:
        type: object
        properties:
          applicationId:
            type: string
          title:
            type: string
            description: The title of the application.
          reason:
            type: string
            description: Reason to remove the tree.
          applicationCreatedDate:
            $ref: "#/components/schemas/Date"
          status:
            type: array
            items:
              $ref: "#/components/schemas/Status"
          isFlagged:
            type: boolean
            description: The application is flagged by the user(The user might be an admin, the ministry or the user).
          message:
            $ref: "#/components/schemas/Message"
    TreeRemovalApplication:
      type: object
      properties:
        numberOfVersions:
          type: integer
          description: This indicates number of versions having for particular application.
        versionNumber:
          type: integer
        applicationId:
          type: string
        title:
          type: string
          description: The title of the title.
        applicationCreatedDate:
          $ref: "#/components/schemas/Date"
        removalDate:
          $ref: "#/components/schemas/Date"
        reason:
          type: string
        type:
          type: string
        requestedBy:
          type: string
          description: Name of Requester.
        permitRequired:
          type: boolean
        landOwner:
          type: string
          description: Name of the landowner.
        treeRemovalAutrhority:
          type: string
        city:
          type: string
        district:
          type: string
        nameOfTheLand:
          type: string
        planNumber:
          type: string
        area:
          $ref: "#/components/schemas/Area"
        treeInformation:
          type: array
          description: Information of the trees to be cut off.
          items:
            $ref: "#/components/schemas/TreeInformation"
        status:
          type: array
          items:
            $ref: "#/components/schemas/Status"
        addedFields:
          type: array
          items:
            $ref: "#/components/schemas/Field"
        comments:
          type: array
          items:
            $ref: "#/components/schemas/Message"
    AssignedMinistry:
      type: object
      properties:
        ministry:
          $ref: "#/components/schemas/Ministry"
        assignedBy:
          $ref: "#/components/schemas/Person"
        assignedTime:
          $ref: "#/components/schemas/Date"
        prerequisite:
          $ref: "#/components/schemas/Ministry"
    TreeRemovalForm:
      type: object
      properties:
        status:
          type: string
          enum: ["save", "submit"]
        title:
          type: string
          description: The title of the application.
        applicationCreatedDate:
          $ref: "#/components/schemas/Date"
        removalDate:
          $ref: "#/components/schemas/Date"
        reason:
          type: string
        type:
          type: string
        requestedBy:
          type: string
          description: The person who is requesting.
        permitRequired:
          type: boolean
        landOwner:
          type: string
          description: Name of the landowner.
        treeRemovalAuthority:
          type: string
        city:
          type: string
        district:
          type: string
        nameOfTheLand:
          type: string
        planNumber:
          type: string
        area:
          $ref: "#/components/schemas/Area"
        treeInformation:
          type: array
          description: This includes all the inforemation about the trees which are to be cut.
          items:
            $ref: "#/components/schemas/TreeInformation"
    Reservation:
      type: object
      properties:
        name:
          type: string
        area:
          $ref: "#/components/schemas/Area"
    Area:
      type: array
      description: This includes all the points of the land in the form of a polygon.
      items:
        type: object
        properties:
          latitude:
            type: number
          longitude:
            type: number
    TreeInformation:
      type: object
      properties:
        species:
          type: string
        treeNumber:
          type: string
        heightType:
          type: string
          enum: ["Merchantable", "Top"]
        height:
          type: number
          description: Height (in m)
        girth:
          type: number
          description: The girth at the breast height and this should be in centimeters.
        logDetails:
          type: array
          items:
            type: object
            properties:
              minGirth:
                type: number
                description: Minimum girth of the log.
              maxGirth:
                type: number
                description: Maximum girth of the log.
              height:
                type: number
                description: Length of the log.
    Message:
      type: object
      properties:
        sender:
          anyOf:
            - $ref: "#/components/schemas/Person"
            - $ref: "#/components/schemas/Ministry"
        timestamp:
          $ref: "#/components/schemas/Date"
        message:
          type: string
    Person:
      type: object
      properties:
        name:
          type: string
        id:
          type: string
    Ministry:
      type: object
      properties:
        name:
          type: string
        id:
          type: string
    Date:
      type: object
      properties:
        year:
          type: integer
        month:
          type: integer
        day:
          type: integer
        hour:
          type: integer
        minute:
          type: integer
    Status:
      type: object
      properties:
        ministryName:
          type: string
        progress:
          type: string
        changedBy:
          $ref: "#/components/schemas/Person"
        reason:
          type: string
          description: The reason field is only added if the application is cancelled.
        timestamp:
          $ref: "#/components/schemas/Date"
    Field:
      type: object
      properties:
        fieldName:
          type: string
        data:
          type: string
          description: This is the data regarding the document and this may be a document.
        addedBy:
          $ref: "#/components/schemas/Ministry"
        addedOn:
          $ref: "#/components/schemas/Date"
        edited:
          type: boolean
